<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta
            name="viewport"
            content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <!--Bootstrap-->
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"

            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"

    />

            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"
    ></script>
    <!--Font Awesome-->
    <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
            integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="

    <script

            crossorigin="anonymous"
    ></script>
    <!--Sweet Alert-->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.31/dist/sweetalert2.all.min.js"></script>
    <link
            href="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.31/dist/sweetalert2.min.css"
            rel="stylesheet"
    />

    <style>
        body {
            background-color: #f5f5dc; /* fundo bege */
            margin: 0;
            padding: 0;
            font-family: baskerville;
        }
        .ft img {
            background-size: cover; /* ajusta o tamanho da imagem para cobrir toda a tela */
            background-repeat: no-repeat; /* evita a repetição da imagem */
            background-position: center; /* posiciona a imagem no centro da tela */
            height: 300px; /* altura da imagem */
            width: 400px; /* largura da imagem */
            margin: 0 auto; /* centraliza a imagem horizontalmente */
            border-radius: 5px;
        }

        .container {
            background-color: white; /* Define a cor de fundo do contêiner */
            border-radius: 10px; /* Adiciona um pouco de borda arredondada */
            padding: 20px; /* Adiciona algum espaço interno */
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1); /* Adiciona uma sombra suave */
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        img {
            display: flex;
        }

        th,
        td {
            border: 1px solid white;
            padding: 8px;
            text-align: left;
            font-size: 20px;
        }
    </style>
    <title>Home</title>
</head>
<body>
<div class="container">
    <h1 class="text-center mt-3">Sarau</h1>
    <h2 class="text-center mt-2">Graciliano Ramos</h2>
    <div class="ft">
        <img src="foto1.jpg" alt="Imagem">
    </div>

    <h2 class="text-center mt-5">Equipe 3 B.A</h2>
    <h5 class="text-center mt-4">
        Lucas Bertol, Lucas Fuline, Vanessa Carletto, Tobias Da Silva, Renan
        Cavejon e Gustavo Pasqualin
    </h5>
    <div class="row">
        <div class="col-sm-12 d-flex justify-content-center">
            <table class="table tableT">
                <thead>
                <tr>
                    <th class="text-center">Tópicos</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td class="text-center">Biografia - Cartaz físico</td>
                </tr>
                <tr>
                    <td class="text-center">Principais Obras - Livro 3D</td>
                </tr>
                <tr>
                    <td class="text-center">Características - Cartaz físico</td>
                </tr>
                <tr>
                    <td class="text-center">Curiosidades - Livro 3D</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
